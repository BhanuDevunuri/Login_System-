<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/30bd9342e3.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container"> <!-- Added content inside the container -->
    <div class="form-box">
        <h1 id="title">Sign Up</h1> <!-- Changed "sign up" to "Sign Up" -->
        <form>
            <div class="input-group">
                <div class="input-field" id="name">
                    <i class="fas fa-user"></i> <!-- Changed "fa-solid fa-user" to "fas fa-user" -->
                    <input type="text" placeholder="Name">
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i> <!-- Changed "fa-solid fa-envelop" to "fas fa-envelope" and "Email" to "email" -->
                    <input type="email" placeholder="Email"> <!-- Changed "Email" to "email" -->
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i> <!-- Changed "fa-solid fa-lock" to "fas fa-lock" -->
                    <input type="password" placeholder="Password"> <!-- Changed "password" to "Password" -->
                </div>
            </div>
            <p>Lost your password? <a href="#">Click here</a></p> <!-- Corrected text and added link -->
            <div class="btn-field">
                <button type="button" id="signupBtn">Sign Up</button>
                <button type="button" id="signinBtn" class="disable">Sign In</button>
            </div>
        </form>
    </div>
  </div>  

  <script>
    let signupBtn = document.getElementById("signupBtn");
    let signinBtn = document.getElementById("signinBtn");
    let nameField = document.getElementById("name");
    let titleField = document.getElementById("title");
     
    signinBtn.onclick = function() {
        nameField.style.maxHeight = 0; // Adjusted this line

        titleField.innerHTML = "Sign In"; // Corrected the title change
        signupBtn.classList.add("disable");
        signinBtn.classList.remove("disable");
    }

    signupBtn.onclick = function() { // Corrected the variable name here
        nameField.style.maxHeight = "65px"; // Adjusted this line

        titleField.innerHTML = "Sign Up"; // Corrected the title change
        signinBtn.classList.add("disable");
        signupBtn.classList.remove("disable");
    }
  </script>
</body>
</html>
